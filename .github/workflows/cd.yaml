name: Continuous Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - saga
    paths-ignore:
      - Dockerfile
      - .github/workflows/test-docker.yaml
      - .github/workflows/publish-docker.yaml
      - .github/workflows/test-and-release.yaml

permissions:
  id-token: write
  contents: write
  issues: write

jobs:
  deploy:
    runs-on: ubuntu-22.04

    environment:
      name: production
      url: ${{ steps.web-app-url.outputs.web_app_url }}

    outputs:
      web_app_url: ${{ steps.web-app-url.outputs.web_app_url }}

    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: List Azure Accounts
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az account list --output table

      - uses: actions/checkout@v3
        with:
          submodules: true

      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Keep npm cache around to speed up installs
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Compile source
        run: npx tsc

      # Unwired Labs API
      - name: Enable Unwired Labs API
        if: secrets.UNWIRED_LABS_API_KEY != ''
        run: echo "enableUnwiredLabsCellLocation=true" >> $GITHUB_ENV
      - name: Disable Unwired Labs API
        if: secrets.UNWIRED_LABS_API_KEY == ''
        run: echo "enableUnwiredLabsCellLocation=false" >> $GITHUB_ENV
      - name: Set Unwired Labs API key
        if: env.enableUnwiredLabsCellLocation == 'true'
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az keyvault secret set --vault-name ${{ secrets.APP_NAME }} --name unwiredlabsApiKey --value ${{ secrets.UNWIRED_LABS_API_KEY }}

      # nRF Cloud Cell Location API
      - name: Enable nRF Cloud Cell Location API
        if:
          secrets.NRF_CLOUD_TEAM_ID != '' &&
          secrets.NRF_CLOUD_CELL_LOCATION_SERVICE_KEY != ''
        run: echo "enableNrfCloudCellLocationService=true" >> $GITHUB_ENV
      - name: Disable nRF Cloud Cell Location API
        if:
          secrets.NRF_CLOUD_TEAM_ID == '' ||
          secrets.NRF_CLOUD_CELL_LOCATION_SERVICE_KEY == ''
        run: echo "enableNrfCloudCellLocationService=false" >> $GITHUB_ENV
      - name: Set nRF Cloud Cell Location service key
        if: env.enableNrfCloudCellLocationService == 'true'
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "${{ secrets.NRF_CLOUD_CELL_LOCATION_SERVICE_KEY }}" > nrfcloudcelllocationservice.key
            az keyvault secret set --vault-name ${{ secrets.APP_NAME }} --name nrfCloudCellLocationServiceKey --file nrfcloudcelllocationservice.key
            rm nrfcloudcelllocationservice.key

      # nRF Cloud Assisted GPS Location API
      - name: Enable nRF Cloud Assisted GPS Location API
        if:
          secrets.NRF_CLOUD_TEAM_ID != '' &&
          secrets.NRF_CLOUD_AGPS_LOCATION_SERVICE_KEY != ''
        run: echo "enableNrfCloudAGPSLocationService=true" >> $GITHUB_ENV
      - name: Disable nRF Cloud Assisted GPS Location API
        if:
          secrets.NRF_CLOUD_TEAM_ID == '' ||
          secrets.NRF_CLOUD_AGPS_LOCATION_SERVICE_KEY == ''
        run: echo "enableNrfCloudAGPSLocationService=false" >> $GITHUB_ENV
      - name: Set nRF Cloud Assisted GPS Location service key
        if: env.enableNrfCloudAGPSLocationService == 'true'
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "${{ secrets.NRF_CLOUD_AGPS_LOCATION_SERVICE_KEY }}" > nrfcloudagpslocationservice.key
            az keyvault secret set --vault-name ${{ secrets.APP_NAME }} --name nrfCloudAGPSLocationServiceKey --file nrfcloudagpslocationservice.key
            rm nrfcloudagpslocationservice.key

      # nRF Cloud Predicted GPS Location API
      - name: Enable nRF Cloud Predicted GPS Location API
        if:
          secrets.NRF_CLOUD_TEAM_ID != '' &&
          secrets.NRF_CLOUD_PGPS_LOCATION_SERVICE_KEY != ''
        run: echo "enableNrfCloudPGPSLocationService=true" >> $GITHUB_ENV
      - name: Disable nRF Cloud Predicted GPS Location API
        if:
          secrets.NRF_CLOUD_TEAM_ID == '' ||
          secrets.NRF_CLOUD_PGPS_LOCATION_SERVICE_KEY == ''
        run: echo "enableNrfCloudPGPSLocationService=false" >> $GITHUB_ENV
      - name: Set nRF Cloud Predicted GPS Location service key
        if: env.enableNrfCloudPGPSLocationService == 'true'
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "${{ secrets.NRF_CLOUD_PGPS_LOCATION_SERVICE_KEY }}" > nrfcloudpgpslocationservice.key
            az keyvault secret set --vault-name ${{ secrets.APP_NAME }} --name nrfCloudPGPSLocationServiceKey --file nrfcloudpgpslocationservice.key
            rm nrfcloudpgpslocationservice.key

      # Memfault integration
      - name: Enable Memfault integration
        if: secrets.MEMFAULT_PROJECT_KEY != ''
        run: echo "enableMemfaultIntegration=true" >> $GITHUB_ENV
      - name: Disable Memfault integration
        if: secrets.MEMFAULT_PROJECT_KEY == ''
        run: echo "enableMemfaultIntegration=false" >> $GITHUB_ENV

      - name: Determine Version
        run: |
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*
          TAG=`git tag --contains ${{ github.sha }} | tr -d '\n'`
          version=${TAG:-${{ github.sha }}}
          echo Version: ${version}
          echo "version=${version}" >> $GITHUB_ENV

      - name: Deploy solution
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group create \
              --resource-group ${{ secrets.RESOURCE_GROUP }} \
              --mode Complete \
              --name cd-${{ env.version }} \
              --template-file azuredeploy.bicep \
              --parameters \
                appName=${{ secrets.APP_NAME }} \
                storageAccountName=${{ secrets.STORAGE_ACCOUNT_NAME }} \
                appRegistrationClientId=${{ secrets.APP_REG_CLIENT_ID }} \
                b2cTenant=${{ secrets.B2C_TENANT }} \
                enableUnwiredLabsCellLocation=${enableUnwiredLabsCellLocation} \
                enableNrfCloudCellLocationService=${enableNrfCloudCellLocationService} \
                enableNrfCloudAGPSLocationService=${enableNrfCloudAGPSLocationService} \
                nrfCloudTeamId=${{ secrets.NRF_CLOUD_TEAM_ID }} \
                keyVaultName=${{ secrets.APP_NAME }} \
                enableMemfaultIntegration=${{ env.enableMemfaultIntegration }}

      - name: Pack Function App
        run: node scripts/pack-app.js

      - name: Deploy Function App
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az functionapp deployment source config-zip -g ${{ secrets.RESOURCE_GROUP }} -n ${{ secrets.APP_NAME }}api --src dist/functionapp.zip

      - uses: actions/upload-artifact@v3
        with:
          name: functionapp-${{ github.sha }}
          path: dist/functionapp.zip

      - name: Enable static site hosting for the app
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob service-properties update --account-name ${{ secrets.STORAGE_ACCOUNT_NAME }} --static-website --404-document index.html --index-document index.html

      - name: Determine Web App settings
        run: ./cli.sh react-config >> $GITHUB_ENV

      - name: Determine public URL
        id: web-app-url
        uses: azure/CLI@v1
        with:
          inlineScript: |
            PUBLIC_URL=`az storage account show -g ${{ secrets.RESOURCE_GROUP }} -n ${{ secrets.STORAGE_ACCOUNT_NAME }} --query 'primaryEndpoints.web' --output tsv | tr -d '\n'`
            echo "web_app_url=${PUBLIC_URL}" >> $GITHUB_OUTPUT
            echo "PUBLIC_URL=${PUBLIC_URL}" >> $GITHUB_ENV

      - name: Build app
        run: |
          export EXTEND_ESLINT=true
          WEBAPP_REPO=`cat package.json | jq -r '.deploy.webApp.repository'`
          WEBAPP_BRANCH=`cat package.json | jq -r '.deploy.webApp.branch'`
          git clone --branch $WEBAPP_BRANCH --single-branch $WEBAPP_REPO app
          cd app
          git fetch --tags
          export REACT_APP_VERSION=$(git describe --tags `git rev-list --tags --max-count=1`)
          git checkout $REACT_APP_VERSION
          npm ci --no-audit
          npm run build

      - name: Deploy Web App
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name ${{ secrets.STORAGE_ACCOUNT_NAME }} --overwrite -s ./app/build -d '$web'

      - name: Deploy Memfault integration Function App
        if: env.enableMemfaultIntegration == 'yes'
        working-directory: memfault-integration
        run: |
          npm ci
          npx tsx scripts/pack-app.ts
          az functionapp deployment source config-zip -g ${{ secrets.RESOURCE_GROUP }} -n ${{ secrets.APP_NAME }}-memfault-integration --src dist/functionapp.zip

      - name: Set Memfault secrets
        if: env.enableMemfaultIntegration == 'yes'
        run: |
          az keyvault secret set --vault-name ${{ secrets.APP_NAME }} --name memfaultProjectKey --value ${{ secrets.MEMFAULT_PROJECT_KEY }}
          az keyvault secret set --vault-name ${{ secrets.APP_NAME }} --name memfaultOrganization --value ${{ secrets.MEMFAULT_ORGANIZATION }}
          az keyvault secret set --vault-name ${{ secrets.APP_NAME }} --name memfaultProject --value ${{ secrets.MEMFAULT_PROJECT }}
          az keyvault secret set --vault-name ${{ secrets.APP_NAME }} --name memfaultAuthToken --value ${{ secrets.MEMFAULT_AUTH_TOKEN }}
