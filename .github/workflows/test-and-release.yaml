name: Test and Release

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - Dockerfile
      - .github/workflows/test-docker.yaml
      - .github/workflows/publish-docker.yaml
      - .github/workflows/cd.yaml

permissions:
  id-token: write
  contents: write
  issues: write

jobs:
  tests:
    runs-on: ubuntu-22.04

    # Running CI in clean environment is currently not possible: https://github.com/NordicSemiconductor/asset-tracker-cloud-azure-js/issues/1
    environment:
      name: ci

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: Print azure CLI version
        uses: azure/CLI@v1
        with:
          inlineScript: az --version

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: List Azure accounts
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az account list --output table

      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Keep npm cache around to speed up installs
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci --no-audit
      - run: npx tsc

      - name: Run Unit Tests
        run: npm test

      - name: Deploy Mock HTTP API
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group create \
              --resource-group ${{ secrets.RESOURCE_GROUP }} \
              --mode Incremental \
              --name test-mock-http-api-${{ github.sha }} \
              --template-file mock-http-api.json \
              --parameters \
                storageAccountName=mockhttpapi

      - name: Determine Mock API endpoint
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "mockHttpApiEndpoint=`az functionapp show -g ${{ secrets.RESOURCE_GROUP }} -n mockhttpapiFunctions | jq -r '.defaultHostName'`" >> $GITHUB_ENV

      - name: Pack mock functions
        run: node scripts/pack-mock-http-api-app.js

      - name: Deploy mock functions
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az functionapp deployment source config-zip -g ${{ secrets.RESOURCE_GROUP }} -n mockhttpapiFunctions --src dist/mock-http-api.zip

      - name: Set random nRF Cloud Team ID
        run: |
          echo "NRF_CLOUD_TEAM_ID=`uuidgen`" >> $GITHUB_ENV

      - name: Set secrets for third party APIs
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az keyvault secret set --vault-name ${{ secrets.APP_NAME }} --name unwiredlabsApiKey --value my-secret
            openssl ecparam -name secp256k1 -genkey > nrfcloudcelllocationservice.key
            az keyvault secret set --vault-name ${{ secrets.APP_NAME }} --name nrfCloudCellLocationServiceKey --file nrfcloudcelllocationservice.key
            openssl ecparam -name secp256k1 -genkey > nrfcloudagpslocationservice.key
            az keyvault secret set --vault-name ${{ secrets.APP_NAME }} --name nrfCloudAGPSLocationServiceKey --file nrfcloudagpslocationservice.key
            openssl ecparam -name secp256k1 -genkey > nrfcloudpgpslocationservice.key
            az keyvault secret set --vault-name ${{ secrets.APP_NAME }} --name nrfCloudPGPSLocationServiceKey --file nrfcloudpgpslocationservice.key

      - name: Deploy solution
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group create \
              --resource-group ${{ secrets.RESOURCE_GROUP }} \
              --mode Incremental \
              --name test-${{ github.sha }} \
              --template-file azuredeploy.bicep \
              --parameters \
                appName=${{ secrets.APP_NAME }} \
                appRegistrationClientId=${{ secrets.APP_REG_CLIENT_ID }} \
                b2cTenant=${{ secrets.B2C_TENANT }} \
                b2cFlowName=B2C_1_developer \
                enableUnwiredLabsCellLocation=true \
                unwiredlabsApiEndpoint=https://${{ env.mockHttpApiEndpoint }}/api/eu1.unwiredlabs.com/ \
                enableNrfCloudCellLocationService=true \
                enableNrfCloudAGPSLocationService=true \
                enableNrfCloudPGPSLocationService=true \
                nrfCloudTeamId=${{ secrets.NRF_CLOUD_TEAM_ID }} \
                nrfCloudApiEndpoint=https://${{ env.mockHttpApiEndpoint }}/api/api.nrfcloud.com/ \
                keyVaultName=${{ secrets.APP_NAME }} \
                enableMemfaultIntegration=false

      - name: Pack core functions
        run: node scripts/pack-app.js

      - name: Deploy core Function App
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az functionapp deployment source config-zip -g ${{ secrets.RESOURCE_GROUP }} -n ${{ secrets.APP_NAME }}api --src dist/functionapp.zip
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: functionapp-${{ github.sha }}
          path: dist/functionapp.zip

      - name: Cache certificates
        uses: actions/cache@v3
        id: certs-cache
        with:
          path: ./certificates
          key: certificates-2022-10-14

      - name: Create Intermediate CA certificate
        if: steps.certs-cache.outputs.cache-hit != 'true'
        run: |
          ./cli.sh create-ca-root
          ./cli.sh create-ca-intermediate

      - name: Run End-to-End Tests
        uses: nick-invision/retry@v2
        env:
          FORCE_COLOR: 3
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: npm run test:e2e

      - name: Delete device certificates
        run: rm ./certificates/*/device-*

      - name: Semantic release
        if: success()
        continue-on-error: true
        run: npx semantic-release
